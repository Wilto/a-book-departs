backend:
  name: git-gateway
  branch: netlify

media_folder: '../_src/chapter/image'
public_folder: 'image'

collections:
  - files: '_src/index.md'
    folder: '_src/'
    label: "Home"
    create: false
    delete: false
    name: "home"
    editor:
      preview: false
    fields:
      - { label: 'Heading', name: 'title', widget: 'string', required: false  }
      - { label: 'Body', name: 'body', widget: 'markdown', required: false }
  - name: 'chapter'
    label: 'Chapters'
    folder: '_src/chapter'
    create: true
    slug: 'index'
    path: '{{title}}'
    editor:
      preview: false
    fields:
      - { label: 'Permalink', name: 'permalink', widget: 'string', required: false }
      - { label: 'Chapter Number', name: 'chapterNumber', widget: 'number', required: false }
      - { label: 'Chapter Title', name: 'title', widget: 'string' }
      - { label: 'Order', name: 'tocOrder', widget: 'number', required: false }
      - { label: 'Body', name: 'body', widget: 'markdown', required: false }
